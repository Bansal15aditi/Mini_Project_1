<style>/* Basic styles for the navbar */
body{
	padding:0;
	margin:0;
    background-image:url("https://t4.ftcdn.net/jpg/04/43/37/07/360_F_443370711_sqHRnSIQovW6uyQ5ZwDpd4kjCG8Q6swm.jpg");
    
    background-repeat: no-repeat;
    background-attachment: fixed;
    background-size: 100% 100%;
}
header nav{
    background-color:transparent;
    padding:20px;
    display: flex;
    justify-content: space-between;
    align-items: center;
}
header nav h1{
    font-style: italic;
    text-shadow: 0 1px 0 #ccc,
               0 2px 0 #c9c9c9,
               0 3px 0 #bbb,
               0 4px 0 #b9b9b9,
               0 0 5px rgba(0,0,0,.1),
               0 1px 3px rgba(0,0,0,.3),
               0 3px 5px rgba(0,0,0,.2),
               0 5px 10px rgba(0,0,0,.25),
               0 10px 10px rgba(0,0,0,.2),
               0 20px 20px rgba(0,0,0,.15);
                text-transform: uppercase;           
}
header nav form{
    display: flex;
    justify-content: center;
}
form input[type="text"]{
    flex-grow: 1;
    margin-right: 10px;
}
form input[type="text"],button[type="submit"]{
    border: none;
    font-size: 18px;
    padding: 10px;
    border-radius: 4px;
}
form button[type="submit"]{
    background-color: #f44336;
    color: #fff;
    cursor: pointer;
    transition: background-color 0.2s ease-in-out;
}
form button[type="submit"]:hover, .recipe button:hover{
    background-color: #ff5c5c;
}
.content{
	text-decoration:none;
	color:green;
	font-weight:bold;
	text-align:center;
	font-size:35px;
	
}
.container {
  max-width: 1000px;
  margin: 100px auto;
  display: flex;
  flex-wrap: wrap;
  justify-content: space-around;
}

.untoldcoding:hover:nth-child(2) {
  box-shadow: 10px 10px 50px rgb(161, 163, 172);
}
.untoldcoding {
  position: relative;
  margin: 20px 0;
  width: 300px;
  height: 400px;
  background: #fff;
  transform-style: preserve-3d;
  transform: perspective(2000px);
  transition: 1s;
}

.untoldcoding:hover {
  z-index: 1111;
  transform: perspective(2000px) rotate(-10deg);
  box-shadow: 10px 10px 50px rgb(161, 163, 172);
}

.untoldcoding .img-container {
  position: relative;
  width: 100%;
  height: 100%;
  border: 1px solid #000;
  box-sizing: border-box;
  transform-origin: left;
  z-index: 1;
  transition: 1s;
}

.untoldcoding .img-container img {
  position: absolute;
  left: 0;
  top: 0;
  height: 100%;
  width: 100%;
  object-fit: cover;
}

.untoldcoding:hover .img-container {
  transform: rotateY(-135deg);
}

.untoldcoding .untoldcoding-details {
  position: absolute;
  left: 0;
  top: 0;
  box-sizing: border-box;
  padding: 20px;
  color: #000;
}
.untoldcoding .untoldcoding-details p {
  margin: 0;
  padding: 0;
  line-height: 25px;
  font-size: 1.1em;
}
.untolding .untoldcoding-details p img{
    width: 250px;
    height: 350px;
    object-fit: fill;
}

.untoldcoding .untoldcoding-details{
  margin: 10px;
  padding: 10px;
  line-height: 25px;
  font-size: 1.1em;
}

.untolding .untoldcoding-details  img{
    width: 50px;
    height: 50px;
    object-fit: fill;
}

/* Responsive styles for smaller screens */
@media screen and (max-width: 768px) {
    header{
        flex-direction: column;
        align-items: flex-start;
    }
}
</style>
