<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recipe Website</title>
</head>
<body>
<style>/* Basic styles for the navbar */
body{
	padding:0;
	margin:0;
	background:linear-gradient(145deg,red,orange);
}
.navbar {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 15px 20px;
    background-color: yellow;
    box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
}

.navbar a {
    text-decoration: none;
    color: purple;
    margin: 0 20px;
    font-weight: bold;
    font-size:30px;
    transition: color 0.3s;
}

.navbar a:hover {
    color: rgb(128, 51, 0);
}

.logo a {
    font-size: 40px;
}

.icon {
    display: none;
    flex-direction: column;
    cursor: pointer;
}

.bar {
    width: 25px;
    height: 3px;
    background-color: #333;
    margin: 3px 0;
}
.content{
	text-decoration:none;
	color:green;
	font-weight:bold;
	text-align:center;
	font-size:35px;
	
}
.btn{
	text-decoration:none;
	font-size:20px;
	text-align:center;
	background-color:lightgrey;
	border-radius:2rem;
}
.search{
	text-decoration:none;
	text-align:center;
}

/* Responsive styles for smaller screens */
@media screen and (max-width: 768px) {
    .navbar {
        flex-direction: column;
        align-items: flex-start;
    }

    .menu {
        display: none;
        flex-direction: column;
        width: 100%;
        margin-top: 10px;
    }

    .menu.show {
        display: flex;
    }

    .menu a {
        margin: 10px 0;
    }

    .icon {
        display: flex;
    }
}

</style>
    <nav class="navbar">
        <div class="logo">
            <a href="#">Savory Secrets</a>
        </div>
        <div class="menu" id="menu">
            <a href="#">Home</a>
            <a href="#">Recipes</a>
            <a href="#">About</a>
            <a href="#">Contact</a>
        </div>
        <div class="icon" onclick="toggleMenu()">
            <div class="bar"></div>
            <div class="bar"></div>
            <div class="bar"></div>
        </div>
<button type="submit" class="btn">log in/Sign up</button>
    </nav>
    <div class="content">
        <!-- Your recipe content goes here -->
		Recipe Website
    </div>
	<div class="search">
		Search Your Recipes. 
</div>

<script>
	function toggleMenu() {
    	var menu = document.getElementById("menu");
    	menu.classList.toggle("show");
	}
</script>
</body>
</html>
